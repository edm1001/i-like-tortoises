<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
     
      
      <div class="row">
        <section id="9AM" class="col-1 hour">
          9:00 AM
        </section>
        <textarea id="hour9AM" class="description col-10"></textarea>
        <button type="button" class="btn saveBtn fa fa-save col-1"></button>
      </div>

      <div class="row">
        <section id="10AM" class="col-1 hour">
          10:00 AM
        </section>
        <textarea id="hour10AM" class="description col-10"></textarea>
        <button type="button" class="btn saveBtn fa fa-save col-1"></button>
      </div>

      <div class="row">
        <section id="11AM" class="col-1 hour">
          11:00 AM
        </section>
        <textarea id="hour11AM" class="description col-10"></textarea>
        <button type="button" class="btn saveBtn fa fa-save col-1"></button>
      </div>

      <div class="row">
        <section id="12PM" class="col-1 hour">
          12:00 PM
        </section>
        <textarea id="hour12PM" class="description col-10"></textarea>
        <button type="button" class="btn saveBtn fa fa-save col-1"></button>
      </div>
      
      <div class="row">
        <section id="1PM" class="col-1 hour">
          1:00 PM
        </section>
        <textarea id="hour1PM" class="description col-10"></textarea>
        <button type="button" class="btn saveBtn fa fa-save col-1" ></button>
      </div>

      <div class="row">
        <section id="2PM" class="col-1 hour">
          2:00 PM
        </section>
        <textarea id="hour2PM" class="description col-10"></textarea>
        <button type="button" class="btn saveBtn fa fa-save col-1"></button>
      </div>

      <div class="row">
        <section id="3PM" class="col-1 hour">
          3:00 PM
        </section>
        <textarea id="hour3PM" class="description col-10"></textarea>
        <button type="button" class="btn saveBtn fa fa-save col-1"></button>
      </div>

      <div class="row">
        <section id="4PM" class="col-1 hour">
          4:00 PM
        </section>
        <textarea id="hour4PM" class="description col-10"></textarea>
        <button type="button" class="btn saveBtn fa fa-save col-1"></button>
      </div>

      <div class="row">
        <section id="5PM" class="col-1 hour">
          5:00 PM
        </section>
        <textarea id="hour5PM" class="description col-10"></textarea>
        <button type="button" class="btn saveBtn fa fa-save col-1" ></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="../Develop/assets/js/script.js"> </script>
  </body>
</html>
